<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos y configuración de la página -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta name="rating" content="safe for kids" />
    <!-- Título de la página -->
    <title>404 Página no encontrada</title>
    <!-- Enlaces a hojas de estilo CSS -->
    <link rel="stylesheet" href="css/styles.min.css" />
    <!-- Metadatos para SEO -->
    <meta
      name="description"
      content="Página no encontrada. Lo sentimos, la página que buscas no existe."
    />
    <meta
      name="keywords"
      content="404, página no encontrada, error, IntegraMente"
    />
    <!-- Autores del contenido de la página -->
    <meta
      name="author"
      content="Cristhian Steffano Díaz Piminchumo, Nehemías Isaías Lavado Vargas, Luis Bryan Díaz Vega, Jose Luis Garcia Roldan"
    />
    <meta name="copyright" content="© 2025 IntegraMente" />
    <!-- Enlace canónico -->
    <link rel="canonical" href="https://integramente.pages.dev/404" />
    <!-- Permite indexar la página y seguir los enlaces -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Enlace al sitemap -->
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
    <!-- Favicon de la página -->
    <link
      rel="icon"
      href="img/favicon/IntegraMente.ico"
      type="image/webp"
      sizes="any"
    />
    <!-- Fuente Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap&subset=latin"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Contenido principal de la página de error -->
    <main class="error-container">
      <div class="error-card">
        <h1 class="error-title">ERROR 404!</h1>
        <p class="error-message">
          Algo anda mal, parece que no se pudo encontrar lo solicitado. Parece
          que el enlace está roto o la página está en mantenimiento.
        </p>
        <a href="index.html" class="error-button">Volver</a>
      </div>
    </main>
  </body>
</html>
